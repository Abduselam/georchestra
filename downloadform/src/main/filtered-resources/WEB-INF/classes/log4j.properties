log4j.rootLogger=DEBUG, downloadform

log4j.appender.downloadform.= org.apache.log4j.DailyRollingFileAppender
log4j.appender.downloadform.File = ${logdir}/downloadform.log
log4j.appender.downloadform.Append = true
log4j.appender.downloadform.DatePattern = '.'yyy-MM-dd
log4j.appender.downloadform.layout = org.apache.log4j.PatternLayout
log4j.appender.downloadform.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n


log4j.appender.downloadform.layout=org.apache.log4j.PatternLayout
log4j.appender.downloadform.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
