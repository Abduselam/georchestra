<div class="btn-group">
  <a class="groups btn dropdown-toggle" ng-class="{hide: selectedUsers().length == 0}" data-toggle="dropdown">
    <i class="icon-th-list"></i>
    Groups
    <span class="caret"></span>
  </a>
  <ul class="dropdown-menu groups">
    <li class="noclose" ng-repeat="group in user_groups">
      <a href="javascript:void(0);" ng-click="selectGroup(group)">
        <i ng-class="{'icon-ok': hasUsers(group) == 'all', 'icon-minus': hasUsers(group) == 'some'}"></i>
        {{group.name}}
      </a>
    </li>
    <li class="divider"></li>
    <li ng-class="{disabled: !groupsChanged}"><a ng-click="apply()">Apply</a></li>
  </ul>
</div>
<table class="users table table-striped table-hover table-condensed">
  <tr ng-repeat="user in users | filter:groupFilter | orderBy:'name'" class="">
    <td><input type="checkbox" ng-model="user.selected" /></td>
    <td><a href="#/users/{{user.id}}">{{user.name}}</a></td>
    <td>{{user.company}}</td>
  </tr>
</table>
