<!DOCTYPE html>
<html lang="en" ng-app="ldapadmin">
  <head>
    <meta charset="UTF-8">
    <title>geOrchestra LDAP users manager</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>

    <div class="container-fluid" ng-controller="UsersCtrl">
      <!-- Subscribe to success flash messages. -->
      <div flash-alert="success" active-class="in" class="alert hide">
        <span class="alert-message">{{flash.message}}</span>
      </div>
      <!-- Subscribe to error flash messages. -->
      <div flash-alert="error" active-class="in" class="alert hide">
        <strong class="alert-heading">Boo!</strong>
        <span class="alert-message">{{flash.message}}</span>
      </div>

      <div class="row-fluid">
        <div class="span3">
          <!--Sidebar content-->
          <div class="toolbar">
            <a id="new_user" href="#/users/new" class="btn btn-success">
              <i class="icon-plus-sign"></i>
              New user
            </a>
          </div>
          <a href="#/" ng-class="{active: selectedGroup == null}">
            All users ({{users.length}})
          </a>
          <br />
          <br />

          <div class="groups" ng-controller="GroupsCtrl">
            <div ng-repeat="group in groups">
              <a href="#/groups/{{group.name}}" ng-class="{active: group.name==selectedGroup}">
                {{group.name}} <small>({{users | count:group.name}})</small>
              </a>
            </div>
          </div>
        </div>
        <div class="span9" ng-view>
        <!--Body content-->
        </div>
      </div>
    </div>
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-flash.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/underscorejs/1.4.3/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/restangular/latest/restangular.min.js"></script>
  </body>
</html>
