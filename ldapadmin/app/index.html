<!DOCTYPE html>
<html lang="en" ng-app="ldapadmin">
  <head>
    <meta charset="UTF-8">
    <title>geOrchestra LDAP users manager</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container-fluid" ng-controller="UsersCtrl">
      <div class="row-fluid">
        <div class="span3">
          <!--Sidebar content-->
          <a href="#/users/new" class="btn btn-success">
            <i class="icon-plus-sign"></i>
            New user
          </a>
          <br />
          <a href="#/" ng-class="{active: selectedGroup == null}">
            All users ({{users.length}})
          </a>
          <br />
          <br />

          <div ng-repeat="group in groups">
            <a href="#/groups/{{group}}" ng-class="{active: group==selectedGroup}">
              {{group}}
            </a>
          </div>
        </div>
        <div class="span9" ng-view>
        <!--Body content-->
        </div>
      </div>
    </div>
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    -->
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.js"></script>
  </body>
</html>
