<!DOCTYPE html>
<html lang="en" ng-app="ldapadmin">
  <head>
    <meta charset="UTF-8">
    <title>geOrchestra LDAP users manager</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid" ng-controller="UsersCtrl">
      <div class="row-fluid">
        <div class="span3">
          <!--Sidebar content-->
          <a href="#/users/new" class="btn btn-success">
            <i class="icon-plus-sign"></i>
            New user
          </a>
          <br />
          <a href="#/">All users ({{users.length}})</a>
          <br />
          <br />

          <div ng-repeat="(group, users) in groups">
            <a href="#/groups/{{group}}">
              {{group}} ({{users.length}})
            </a>
          </div>
        </div>
        <div class="span9" ng-view>
        <!--Body content-->
        </div>
      </div>
    </div>
  </body>
</html>
